# CI workflow for PRs and merges to master
# https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-syntax-for-github-actions
name: PullRequest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, release/stable]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com
          cache: 'npm'

      - name: npm config
        run: |
          npm config set //npm.pkg.github.com/:_authToken=${{ secrets.GPR_ACCESS_TOKEN }}

      - name: Install NPM dependencies
        run: npm i

      - name: Lint
        run: npm run lint

      - name: Clean & Build
        run: npm run rebuild

      - name: Restore from NuGet
        run: npm run restore
        env:
          AZ_DevOps_Read_PAT: ${{ secrets.AZ_DevOps_Read_PAT }}

      - name: Unit Test
        run: npm run unitTest

      - name: Package build tools
        run: npm run pack

      - name: Component Test
        run: npm run componentTest
        env:
          PA_BT_ORG_PASSWORD: ${{ secrets.PA_BT_ORG_PASSWORD }}
          # temp. use of pre-existing env, until create-environment task is also converted
          PA_BT_ORG_URL: https://pp-bt-prloop.crm.dynamics.com/
